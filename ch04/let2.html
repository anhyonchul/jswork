<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let 키워드 사용하기</title>
</head>
<body>
    <h1>Let 사용하기</h1>
    <script>
        let x = 1;

        if(x === 1){
            x = x + 1
            console.log(x);
        }

        console.log(x);

        let x = 0
        console.log(x); 
        //x가 이미 선언되었다는 오류가 뜸
        // var는 재선언이 가능하지만 let은 재선언이 불가능하다.

    </script>
</body>
</html>
