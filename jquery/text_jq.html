<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery 예제</title>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $('#btn').click(function(){
                msg();
            })
        })

        function msg(){
            $('#msg').text("감사합니다.")
        }
    </script>
</head>
<body>
    <p><button id="btn">클릭하면 메시지가 변경됩니다.</button></p>
    <div id="msg">메시지 : </div>
</body>
</html>
