<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자 연습문제</title>
</head>
<body>
    <h1>홀수 짝수 판별 프로그램 (if문으로)</h1>
    <script>
         //if문으로 작성하기
        var num = prompt("숫자를 입력하세요", "1");

        if(num !== null){
        
            if (num %2 === 0){
                document.write("짝수입니다.")
            }
            else{
                document.write("홀수입니다")
            }
        }
        else{
            alert("입력이 취소되었습니다")
        }
    </script>
</body>
</html>
