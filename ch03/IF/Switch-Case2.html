<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 연습 (Switch Case)</title>
    <style>
        body{
            background: #0000ff;
            color: #fff;
            margin-top: 30px;
        }
        p{
            font-size: 2em;
            text-align: center;
        }
       strong{
            font-size: 3em;
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>호수 지정 프로그램</h1>
    <script>
        var session = prompt("관심 세션을 입력해주세요. 1-마케팅, 2-개발, 3-디자인", "1");

        switch(session){
            case "1":
                document.write("<p>마케팅 세션은 <strong>201호</strong>에서 진행됩니다.</p>");
                break;
            case "2":
                document.write("<p>개발 세션은 <strong>202호</strong>에서 진행됩니다.</p>");
                break;
            case "3":
                document.write("<p>디자인 세션은 <strong>203호</strong>에서 진행됩니다.</p>");
                break;
            default:
                document.write("<p>잘못입력하셨습니다.</p>");
                break;
        }
    </script>
</body>
</html>
