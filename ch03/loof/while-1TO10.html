<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반목문 연습 (While)</title>
</head>
<body>
    <h1>자연수 1 ~ 10 출력</h1>
    <script>
        var n = 1;  //초기값 1을 설정
        while(n <= 10){
            document.write(n + "&nbsp;&nbsp;");
            n += 1
        }

    </script>
</body>
</html>
