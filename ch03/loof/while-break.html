<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반목조건문 연습 (break)</title>
</head>
<body>
    <h1>자연수 1 ~ 10 출력</h1>
    <script>
        var n = 1;  //초기값 1을 설정
        while(true){ // 참이면 계속 실행한다
            document.write(n + "<br>");
            n += 1; // 조건 : 1씩 더한다
            if(n > 10){ // if문 10이되면
                break // 멈춰라
            }
        }

    </script>
</body>
</html>
