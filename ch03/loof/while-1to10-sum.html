    <title>반목문 연습 (While)</title>

<body>
    <h1>자연수 1 ~ 10 더하기</h1>
    <script>
        // var sum = 0;

        // sum = sum + 1;
        // sum = sum + 2;
        // sum = sum + 3;
        // sum = sum + 4;
        // sum = sum + 5;
        // sum = sum + 6;
        // sum = sum + 7;
        // sum = sum + 8;
        // sum = sum + 9;
        // sum = sum + 10;

        // document.write(sum); 반복문을 쓰지 않는경우 이렇게

        var sum = 0;
        var i = 1;
        while(i <= 10){
            sum += i; // sum = sum + i;
            console.log("i=" + i + ", sum=" + sum) //콘솔에서 과정을 확인하기 위함
            i += 1; // i = i + 1;
        }
        document.write("결과값의 합은 " + sum + "입니다")
    </script>
