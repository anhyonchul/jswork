<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문으로 구구단 구현하기</title>
</head>
<body>
    <h1>구구단 출력 프로그램</h1>
    <script>
        //단을 입력받아 구구단을 출력하는 프로그램
        var i;
        var dan = parseInt(prompt("단을 입력하세요","2")) // 그냥 prompt의 경우 if(n !== null)을 써도 된다.

        //숫자 오류처리 - isNaN()함수 사용
        //null - 유효하지 않은 데이터 (문자, 객체)
        if(isNaN(dan)){ //dan이 숫자가 아닌 경우
            document.write("입력이 취소되었습니다.")} // 숫자가 아니라 취소
        else{  //숫자인경우 아래를 실행한다.
            for(i = 1 ; i < 10 ; i++){
            document.write(dan + " x " + i + " = " + (dan*i) + "<br>")
         }
        }
    </script>
</body>
</html>
