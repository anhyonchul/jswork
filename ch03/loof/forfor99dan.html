<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 전체</title>
    <style>

    </style>
</head>
<body>
    <h1>구구단 9단까지 구현하기</h1>
    <script>
        var i, j;

        for(i = 2 ; i < 10 ; i++){
            document.write(i + "단<br>")
            for(j = 1; j < 10 ; j++){
                document.write(i + " x " + j + " = " + (i * j) + "<br>");
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
