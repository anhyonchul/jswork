<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 (이중 For)</title>
</head>
<body>
    <h1>이중 For문 연습</h1>
    <script>
        // 1행에 5열까지 "가"를 출력하기
        for(var i = 1 ; i <= 5 ; i++){
            document.write("가");
        }
        document.write("<br><br>") //전체 한칸 띄우기

        //5행 5열까지 "가"를 출력하기
        for(var i = 1 ; i <= 5 ; i++){
            for(var j = 1 ; j <= 5 ; j++){
                document.write("가")
            }
            document.write("<br>") //행간 한칸 띄우기
        }
            
        
    </script>
</body>
</html>
