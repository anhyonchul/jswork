<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 (For문)</title>
</head>
<body>
    <h1>For문으로 1 ~ 10 더하기</h1>
    <script>
        //1부터 10까지 출력한다.
        var i; 
        var sum = 0;

        for(i=1; i < 11; i++){ // 초기값=1, 조건은 11보다 작을떄, 증가식은 1씩더한다(i+=1 과 동일하다.)
            document.write(i + "<br>")
            sum += i; //위에 선언한 i를 더한다.
            console.log("i = " + i + ", sum=" +sum); //콘솔로그에 과정 표현
        }
        document.write("합계 : " + sum)
    </script>
</body>
</html>
