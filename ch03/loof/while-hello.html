<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반목문 연습 (While)</title>
</head>
<body>
    <h1>"Hello"를 10번 반복</h1>
    <script>
        var n = 1;  //초기값 1을 설정
        while(n < 11){ // 종료값설정 (조건식)
            document.write("hello~ world <br>")
            n++ // n = n + 1 (증감값)
        }
    </script>
</body>
</html>
