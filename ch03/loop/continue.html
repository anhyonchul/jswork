<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue문 예제</title>
</head>
<body>
    <h1>Continue문 예제</h1>
    <script>
        document.write("5를 제외한 숫자 출력하기<br>")
        //1~10 자연수 중 5를 제외한 숫자 출력하기
        for(var i=1; i<=10; i++){
            if(i === 5)
                continue;
            document.write(i + "<br>")
        }

        document.write("<br>")

        //1~30까지 자연수 중 3의 배수를 출력
        document.write("1~30중 3의 배수를 출력하기<br>")
        for(var i=1; i<=30; i++){
            if(i %3 >= 1)  // 선생님답은 (i %3 !== 0)
                continue;
            document.write(i + "<br>")
        }
    </script>
</body>
</html>
