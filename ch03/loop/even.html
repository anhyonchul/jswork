<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짝수끼리 더하기</title>
</head>
<body>
    <h1>1~10 숫자중 짝수끼리 더하기</h1>
    <script>
        var n = parseInt(prompt("숫자를 입력하세요"))
        var sum = 0;

        //continue 문 사용
        for(var i=1; i<=n; i++){
            if(i %2 >= 1)
                continue;
            sum += i;
            document.write(i + "------" + sum + "<br>")
        }

        //2의 배수를 누적해서 합 사용
        var sum = 0;
        for(var i=1; i<=n; i++){
            if(i %2 === 0)
                sum += i;
            document.write(i + "------" + sum + "<br>")
        }
        

    </script>
</body>
</html>
