<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array객체 (내장객체) 사용하기</title>
</head>
<body>
    <h1>Array 객체를 사용한 배열</h1>
    <script>
        var num = new Array(); //num이라는 빈 배열을 생성
        document.write("배열의 길이  : " + num.length + "개<br>")

        num[0] = 100;
        num[1] = 95;
        num[2] = 70;
        num[3] = 50;
        num[4] = 30;
        document.write(num + "<br>");
        document.write("배열의 길이  : " + num.length + "개<br>")

        //for문 전체 조회하기

        for(var i in num){
            document.write(num[i] + " ");
        }

        document.write("<br>")

        //배열의 연산
        document.write("num[0] + num[1] = " + (num[0] + num[1]));

        document.write("<br>")

        //합계
        var sum = 0;
        for(var i = 0; i < num.length; i++){
            sum += num[i];
        }
        document.write("모든 점수의 합 = " + sum + "<br>");

        //평균 구하기 = 합계를 개수로 나눈다

        var avg = sum / num.length;
        document.write("평균값은 : " + avg + "<br>");
    </script>
</body>
</html>
