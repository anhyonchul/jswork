<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 최대값 구하기</title>
</head>
<body>
    <h1>배열의 최대값 구하기</h1>
    <script>
        var nums = [15, 90, 22, 99, 51, 62];
        
        //최대값 변수 설정
        var max = nums[0];

        //비교연산
        for(var i = 1; i < nums.length; i++){ //i는 1번부터 배열의 끝까지 반복
            if(max < nums[i]) // max가 num[i]보다 작으면 
                max = nums[i]; // max가 num[i]로 변경
        }
        document.write("최대값 : " + max + "<br>")
    </script>
</body>
</html>
