<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array객체 (내장객체) 사용하기2</title>
</head>
<body>
    <h1>Array 객체를 사용한 배열2</h1>
    <script>
        var array = new Array("딸기", "바나나", "사과", 100, 2.5); //자바나 파이썬만 숫자가 가능하다.
        console.log("배열의 길이 : " + array.length + "개");

        //수정
        array[3] = "참외"
        array[4] = "포도"
        
        //전체 출력(텍스트출력) - 웹에서는 주로 이렇게 사용

        for(var i=0; i < array.length; i++){
            console.log(array[i]);
        }

        //삭제
        delete array[3];

        //전체 출력 (리스트출력)
        console.log(array);

        //CRUD 연습. 만들고 실행하고 업데이트하고 지울수있어야함.
    
    </script>
</body>
</html>
